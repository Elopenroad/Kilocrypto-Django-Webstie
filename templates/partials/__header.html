{% load static %}
    <!-- header section strats -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="{% url "home" %}">
            <img src="{% static 'images/brandmark-design-150x150.png' %}" alt="Kilocrypto Logo">
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  ">
              <li class="nav-item active">
                <a class="nav-link" href="{% url "home" %}">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "about" %}"> About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "services" %}">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "blog" %}">Blogs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "team" %}">Team</a>
              </li>
              <li class="nav-item">
                {% if  user.is_authenticated %}
                <a class="nav-link" href="{% url "panel" %}"> <i class="fa fa-user" aria-hidden="true"></i>Panel</a>
                {% else %}
                <a class="nav-link" href="{% url "login" %}"> <i class="fa fa-user" aria-hidden="true"></i> Login</a>
                {% endif %}
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->
