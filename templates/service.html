{% extends "base.html" %}
{% block content %}
  <!-- service section -->
<style>
  p{
    color:gray;
  }
</style>


 <section class="service_section layout_padding">
  <div class="service_container">
    <div class="container ">
      <div class="heading_container heading_center">
        <h2>
          Our <span>Services</span>
        </h2>
        <p>
          Welcome to Kilocrypto - Your Gateway to Intelligent Crypto Services
        </p>
      </div>
      <div class="row">
        {% for service in services %}
        <div class="col-md-4 ">
          <div class="box ">
            <div class="img-box">
              <img src="{{service.image.url}}" alt="">
            </div>
            <div class="detail-box">
              <h5>
                {{service.title}}
              </h5>
              <p>
                {{service.description}}
              </p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      
      <div class="btn-box">
      </div>
    </div>
  </div>
</section>

  <!-- end service section -->
  {% endblock content %}
